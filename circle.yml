machine:
  environment:
    PLUGIN: PPP
    KANBOARD_REPO: https://github.com/fguillot/kanboard.git

dependencies:
  override:
    - git clone --depth 1 $KANBOARD_REPO
    - ln -s /home/ubuntu/kanboard-plugin-ppp /home/ubuntu/kanboard/plugins/$PLUGIN
    - cd kanboard
    - composer install

test:
  override:
    - phpunit -c tests/units.postgres.xml plugins/$PLUGIN/Test/
